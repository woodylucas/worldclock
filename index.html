 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <div class="main">
        <div class="badge">
          EASTERN TIME
        </div>
        <div class="clock">
          <span id="hour">16:</span>
          <span id="minute">04:</span>
          <span id="second">25</span>
        </div>
      </div>
      <div class="main-2">
        <div class="badge-2">
          CENTRAL TIME
        </div>
        <div class="clock-2">
          <span id="hour-2">16:</span>
          <span id="minute-2">04:</span>
          <span id="second-2">25</span>
        </div>
      </div>
      <div class="main-3">
        <div class="badge-3">
          PACIFIC TIME
        </div>
        <div class="clock-3">
          <span id="hour-3">16:</span>
          <span id="minute-3">04:</span>
          <span id="second-3">25</span>
        </div>
      </div>
      <div class="main-4">
        <div class="badge-4">
          MOUNTAIN TIME
        </div>
        <div class="clock-4">
          <span id="hour-4">16:</span>
          <span id="minute-4">04:</span>
          <span id="second-4">25</span>
        </div>
      </div>




<script src="app.js" charset="utf-8"></script>
  </body>
</html>
